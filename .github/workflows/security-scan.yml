name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 0'  # 每周日凌晨3点运行
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Prepare Environment
      run: |
        chmod +x ./mvnw
        mkdir -p data downloads/videos downloads/thumbnails downloads/temp logs config
        
    - name: OWASP Dependency Check
      run: ./mvnw dependency-check:check -B
      continue-on-error: true
      
    - name: Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: target/dependency-check-report.html
      continue-on-error: true
      
    - name: Trivy Scan for Docker Image
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      run: |
        # Install Trivy
        wget -qO - https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
        
        # Build image for scanning
        docker build -t telegram-media-downloader:scan .
        
        # Scan the image
        trivy image --format table --output trivy-report.txt telegram-media-downloader:scan
        
    - name: Upload Trivy Report
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v3
      with:
        name: trivy-security-report
        path: trivy-report.txt
      continue-on-error: true