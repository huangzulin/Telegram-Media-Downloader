name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '**/*.java'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '**/*.java'
  workflow_dispatch:

jobs:
  quality-check:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Prepare Environment
      run: |
        chmod +x ./mvnw
        mkdir -p data downloads/videos downloads/thumbnails downloads/temp logs config
        chmod -R 755 downloads
        chmod 777 downloads/videos downloads/thumbnails downloads/temp
        
    - name: Compile Project
      run: ./mvnw compile -B
      
    - name: Run Unit Tests
      run: ./mvnw test -B
      
    - name: Check Code Style
      run: ./mvnw checkstyle:check -B
      
    - name: Analyze with SpotBugs
      run: ./mvnw spotbugs:check -B
      
    - name: Generate Test Coverage Report
      run: ./mvnw jacoco:report -B
      
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true