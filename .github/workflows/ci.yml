name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout and Setup
      uses: actions/checkout@v4
      
    - name: Setup Java and Maven
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Prepare Environment
      run: |
        chmod +x ./mvnw
        mkdir -p data downloads/videos downloads/thumbnails downloads/temp logs config
        chmod -R 755 downloads
        chmod 777 downloads/videos downloads/thumbnails downloads/temp
        
    - name: Build Application
      run: ./mvnw clean package -DskipTests -B
      
    - name: Test Docker Build
      run: |
        docker build -t telegram-media-downloader:test .
        docker rmi telegram-media-downloader:test