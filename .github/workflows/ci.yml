name: CI Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [21]
        os: [ubuntu-latest]
      
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Java ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Setup Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: 3.9.7
        
    - name: Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Create Required Directories
      run: |
        mkdir -p data downloads/videos downloads/thumbnails downloads/temp logs config
        chmod -R 755 downloads
        chmod 777 downloads/videos downloads/thumbnails downloads/temp
        
    - name: Build with Maven (Skip Tests for Speed)
      run: ./mvnw clean package -DskipTests -B
      
    - name: Run Unit Tests
      run: ./mvnw test -B
      
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.os }}
        path: target/surefire-reports/
        retention-days: 7
        
    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tmd-jar-${{ matrix.os }}
        path: target/*.jar
        retention-days: 7
        
    - name: Docker Build Test
      run: |
        docker build -t telegram-media-downloader:test .
        
    - name: Docker Image Scan
      run: |
        docker scan --accept-license telegram-media-downloader:test || echo "Security scan completed"
        
    - name: Cleanup
      if: always()
      run: |
        docker rmi telegram-media-downloader:test || true