name: Publish Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0
        
    - name: Set up file permissions
      run: |
        chmod +x ./mvnw
        ls -la ./mvnw
      
    - name: Extract version
      id: extract_version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "short_version=${VERSION#v}" >> $GITHUB_OUTPUT
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ steps.extract_version.outputs.short_version }}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        
    - name: Create release notes
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: actions/github-script@v7
      with:
        script: |
          const { version } = '${{ steps.extract_version.outputs.version }}';
          const release = await github.rest.repos.getReleaseByTag({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag: version
          });
          
          const body = `
          ## Docker Images Published üê≥
          
          Version: \`${version}\`
          
          ### Available Platforms:
          - \`linux/amd64\` (Intel/AMD 64-bit)
          - \`linux/arm64\` (ARM 64-bit)
          
          ### Docker Pull Commands:
          \`\`\`bash
          # Latest version
          docker pull ghcr.io/${context.repo.owner}/${context.repo.repo}:latest
          
          # Specific version
          docker pull ghcr.io/${context.repo.owner}/${context.repo.repo}:${version}
          
          # Run the application
          docker run -d \\
            --name telegram-media-downloader \\
            -p 3222:3222 \\
            -v ./data:/app/data \\
            -v ./downloads:/app/downloads \\
            -v ./logs:/app/logs \\
            -e APP_ID=your_app_id \\
            -e API_HASH=your_api_hash \\
            ghcr.io/${context.repo.owner}/${context.repo.repo}:${version}
          \`\`\`
          
          ### Docker Compose:
          \`\`\`yaml
          version: '3.8'
          services:
            tmd-app:
              image: ghcr.io/${context.repo.owner}/${context.repo.repo}:${version}
              ports:
                - "3222:3222"
              environment:
                - APP_ID=\${APP_ID}
                - API_HASH=\${API_HASH}
              volumes:
                - ./data:/app/data
                - ./downloads:/app/downloads
                - ./logs:/app/logs
              restart: unless-stopped
          \`\`\`
          `;
          
          await github.rest.repos.updateRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: release.data.id,
            body: body
          });

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: publish-docker
    if: success()
    
    steps:
    - name: Send notification
      uses: actions/github-script@v7
      with:
        script: |
          const { version } = '${{ steps.extract_version.outputs.version }}';
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üéâ Docker images successfully published for version \`${version}\`!\n\nImages are now available on GitHub Container Registry.`
          });