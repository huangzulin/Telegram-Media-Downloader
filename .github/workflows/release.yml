name: Create Release

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout and Build
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Prepare and Build
      run: |
        chmod +x ./mvnw
        mkdir -p data downloads/videos downloads/thumbnails downloads/temp logs config
        chmod -R 755 downloads && chmod 777 downloads/videos downloads/thumbnails downloads/temp
        ./mvnw clean package -DskipTests -B
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## What's Changed
          
          ${{ github.event.head_commit.message }}
          
          See full changelog: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}
        draft: false
        prerelease: false
        
    - name: Upload JAR
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/tmd-1.0.jar
        asset_name: tmd-${{ github.ref_name }}.jar
        asset_content_type: application/java-archive