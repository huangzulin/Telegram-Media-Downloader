<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tmd</title>
    <link rel="stylesheet" href="/css/style.css?v=1.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="app-header">
            <div class="header-main">
                <h1><i class="fab fa-telegram"></i>
                    <div class="app-title-text">TMD</div>
                </h1>
                <div class="header-status">
                    <div class="status-item" id="auth-status">
                        <div class="status-dot disconnected"></div>
                        <span>未认证</span>
                    </div>
                    <div class="status-item" id="connection-status">
                        <div class="status-dot disconnected"></div>
                        <span>未连接</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="window.location.href='/videos'">
                    <i class="fas fa-film"></i>
                    <div class="action-text">视频库</div>
                </button>
            </div>
        </header>

        <!-- 目录状态警告 -->
        <div class="alert alert-warning" id="directory-alert" style="display: none;">
            <div class="alert-content">
                <i class="fas fa-exclamation-triangle"></i>
                <span class="alert-message">下载目录不可访问，请检查U盘或移动硬盘连接</span>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 登录区域 -->
            <section class="login-section" id="login-section">
                <div class="card">
                    <h2><i class="fas fa-qrcode"></i> 扫码登录</h2>
                    <div class="qr-container">
                        <div class="qr-placeholder" id="qr-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>正在生成二维码...</p>
                        </div>
                        <img id="qr-code" class="qr-code" style="display: none;" alt="Telegram 登录二维码">
                    </div>
                    <p class="instructions">请使用 Telegram 扫描上方二维码进行登录</p>
                </div>
            </section>

            <!-- 下载操作区域 -->
            <section class="download-actions-section">
                <div class="card">
                    <div class="download-actions-container">
                        <!-- Telegram链接下载 -->
                        <div class="telegram-download-form">
                            <div class="input-group">
                                <input type="text" id="telegram-link-input" placeholder="请输入Telegram视频链接 (https://t.me/...)" class="form-control">
                                <button class="btn btn-primary" id="download-link-btn">
                                    <i class="fas fa-download"></i>
                                    <span>下载</span>
                                </button>
                            </div>
                            <div class="download-result" id="download-result" style="display: none;"></div>
                        </div>
                        
                        <!-- 批量下载按钮 -->
                        <div class="batch-download-trigger">
                            <button class="btn btn-secondary" id="show-batch-download-btn">
                                <i class="fas fa-layer-group"></i>
                                <span>批量下载</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 批量下载表单（默认隐藏） -->
            <section class="batch-download-section" id="batch-download-section" style="display: none;">
                <div class="card">
                    <div class="batch-download-header">
                        <h2><i class="fas fa-layer-group"></i> 批量下载</h2>
                        <button class="btn btn-icon" id="hide-batch-download-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="batch-download-form">
                        <div class="form-group">
                            <label for="chat-id">频道/群组名称</label>
                            <input type="text" id="chat-id" placeholder="输入频道或群组名称（支持英文、数字、下划线、连字符）" class="form-control">
                        </div>
                        <div class="form-row message-id-row">
                            <div class="form-group">
                                <label for="start-message-id">起始消息ID</label>
                                <input type="number" id="start-message-id" placeholder="起始消息ID" class="form-control" min="1">
                            </div>
                            <div class="form-group">
                                <label for="end-message-id">结束消息ID</label>
                                <input type="number" id="end-message-id" placeholder="结束消息ID" class="form-control" min="1">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="concurrent">并发数 (1-10)</label>
                                <input type="number" id="concurrent" value="3" class="form-control" min="1" max="10">
                            </div>
                            <div class="form-group">
                                <label for="interval">请求间隔 (毫秒)</label>
                                <input type="number" id="interval" value="1000" class="form-control" min="0" max="5000">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary" id="batch-download-btn">
                                <i class="fas fa-download"></i>
                                <span>开始批量下载</span>
                            </button>
                        </div>
                        <div class="batch-download-result" id="batch-download-result" style="display: none;"></div>
                    </div>
                </div>
            </section>

            <!-- 下载列表 -->
            <section class="downloads-section">
                <div class="downloads-container">
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>暂无下载任务</p>
                        <small>发送 Telegram 链接到 Saved Messages 开始下载</small>
                    </div>
                    <div class="downloads-list" id="downloads-list"></div>
                </div>
            </section>
        </main>

        <!-- 底部 -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2026 Telegram 媒体下载器 | 
                   <a href="/actuator/health" target="_blank">健康检查</a> | 
                   <a href="/swagger-ui.html" target="_blank">API 文档</a>
                </p>
            </div>
        </footer>
    </div>

    <!-- 加载脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
