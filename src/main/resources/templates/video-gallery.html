<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已下载 - Telegram媒体下载器</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/video-gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="video-gallery-container">
    <header class="gallery-header">
        <div class="header-main">
            <h1><i class="fas fa-download"></i>
                <div class="downloaded-text">已下载</div>
            </h1>
            <div class="header-stats">
                <div class="stat-item">
                    <i class="fas fa-video"></i>
                    <span class="stat-value" id="totalVideos">0</span>
                    <span class="stat-text">视频</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-weight-hanging"></i>
                    <span class="stat-value" id="totalSize">0 MB</span>
                    <span class="stat-text">大小</span>
                </div>
            </div>
        </div>

    </header>

    <div class="gallery-filter">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索视频、标签或描述..." class="search-input">
            <button class="search-btn" onclick="performSearch()">
                <i class="fas fa-search"></i>
            </button>
            <div class="search-status" id="searchStatus" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>
        <div class="filter-options">
            <select id="sortSelect" class="sort-select">
                <option value="date-desc">按日期降序</option>
                <option value="date-asc">按日期升序</option>
                <option value="name-asc">按名称升序</option>
                <option value="name-desc">按名称降序</option>
                <option value="size-desc">按大小降序</option>
                <option value="size-asc">按大小升序</option>
            </select>

        </div>
    </div>

    <div class="tags-cloud" id="tagsCloud">
        <i class="fas fa-tags" style="margin-right: 10px"></i>
        <div class="tags-container" id="tagsContainer">
            <!-- 标签将在这里动态加载 -->
        </div>
    </div>

    <div class="videos-list" id="videosList">
        <!-- 视频项将在这里动态加载 -->
        <div class="empty-state" id="emptyState">
            <i class="fas fa-video-slash"></i>
            <p>暂无已下载的视频</p>
            <small>请先下载一些视频文件</small>
        </div>
    </div>

    <!-- 标签管理模态框 -->
    <div id="tagModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-tag"></i> 管理标签</h3>
                <span class="close" onclick="gallery.closeTagModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="current-tags">
                    <h4>当前标签：</h4>
                    <div class="tags-display" id="currentTagsDisplay">
                        <!-- 当前标签将在这里显示 -->
                    </div>
                </div>
                <div class="add-tag-section">
                    <h4>添加新标签：</h4>
                    <div class="tag-input-group">
                        <input type="text" id="newTagInput" placeholder="输入标签名称..." class="tag-input">
                        <button class="btn btn-primary" onclick="gallery.addTag()">
                            <i class="fas fa-plus"></i> 添加
                        </button>
                    </div>
                    <div class="popular-tags">
                        <h5>常用标签：</h5>
                        <div class="popular-tags-list" id="popularTagsList">
                            <!-- 常用标签将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 视频播放模态框 -->
    <div id="videoModal" class="modal">
        <div class="modal-content video-modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"><i class="fas fa-play"></i> 视频播放</h3>
                <span class="close" onclick="gallery.closeVideoModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="video-container">
                    <video id="modalVideo" class="modal-video" controls preload="metadata">
                        您的浏览器不支持视频播放。
                    </video>
                </div>
                <div class="video-info">
                    <div class="info-item">
                        <strong>文件大小:</strong> <span id="modalFileSize"></span>
                    </div>
                    <div class="info-item">
                        <strong>下载时间:</strong> <span id="modalDownloadTime"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-indicator" id="loadingIndicator" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i>
        <span>加载中...</span>
    </div>
</div>

<script src="/js/video-gallery.js"></script>
</body>
</html>
